    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const url = 'https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@ragug';
            const articlesRow = document.getElementById('articles-row');
            const defaultImage = 'assets/img/medium.png'; // Specify the path to your default image here

            // Function to fetch data from the API
            async function fetchArticles() {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    displayArticles(data.items);
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            }

            // Function to display articles
            function displayArticles(articles) {
                articles.forEach(article => {
                    const col = document.createElement('div');
                    col.className = 'col-lg-4 col-md-6 mb-4';

                    const card = document.createElement('div');
                    card.className = 'card mb-3';
                    card.style.width = '100%';

                    const image = document.createElement('img');
                    image.className = 'card-img-top';
                    image.alt = article.title;
                    const thumbnailUrl = extractThumbnail(article.description) || defaultImage;
                    image.src = thumbnailUrl;

                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';

                    const cardTitle = document.createElement('h5');
                    cardTitle.className = 'card-title';
                    cardTitle.textContent = article.title;

                    const cardSubtitle = document.createElement('h6');
                    cardSubtitle.className = 'card-subtitle mb-2 text-muted';
                    cardSubtitle.textContent = new Date(article.pubDate).toLocaleDateString();

                    const description = document.createElement('p');
                    description.className = 'card-text description';
                    description.textContent = truncateDescription(article.description, 156 - article.title.length)

                    const link = document.createElement('a');
                    link.href = article.link;
                    link.className = 'btn btn-primary';
                    link.textContent = 'Read More';
                    link.target = "_blank";

                    cardBody.appendChild(cardTitle);
                    cardBody.appendChild(cardSubtitle);
                    cardBody.appendChild(description);
                    cardBody.appendChild(link);
                    card.appendChild(image);
                    card.appendChild(cardBody);
                    col.appendChild(card);
                    articlesRow.appendChild(col);
                });
            }

            // Function to extract thumbnail from the article description
            function extractThumbnail(description) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(description, 'text/html');
                const figure = doc.querySelector('figure');
                if (figure) {
                    const img = figure.querySelector('img');
                    if (img) {
                        return img.src;
                    }
                }
                return null;
            }

            // Function to truncate description
            function truncateDescription(description, maxLength) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(description, 'text/html');
                const text = doc.body.textContent || "";
                return text.length > maxLength ? text.substring(0, maxLength) + "..." : text;
            }

            // Fetch articles on page load
            fetchArticles();
        });
    </script>
