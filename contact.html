<script>
   function isValidInput(input) {
    return input.trim() !== ""; // Check if the input is not just spaces
  }

  function highlightField(field, isValid) {
    if (isValid) {
      field.classList.remove("error");
    } else {
      field.classList.add("error");
    }
  }
  function submitform(){
    const nameField = document.getElementById("name");
    const emailField = document.getElementById("email");
    const subjectField = document.getElementById("subject");
    const messageField = document.querySelector("textarea[name='entry.1106428870']");

    let isFormValid = true;

    if (!isValidInput(nameField.value)) {
      highlightField(nameField, false);
      nameField.value = "";
      isFormValid = false;
    } else {
      highlightField(nameField, true);
    }

    if (!isValidInput(emailField.value)) {
      emailField.value = "";
      highlightField(emailField, false);
      isFormValid = false;
    } else {
      highlightField(emailField, true);
    }

    if (!isValidInput(subjectField.value)) {
      subjectField.value = "";
      highlightField(subjectField, false);
      isFormValid = false;
    } else {
      highlightField(subjectField, true);
    }

    if (!isValidInput(messageField.value)) {
      messageField.value = "";
      highlightField(messageField, false);
      isFormValid = false;
    } else {
      highlightField(messageField, true);
    }

    if (!isFormValid) {
      alert("Please fill in all required fields correctly.");
      return false;
    }

    document.getElementById("regForm").submit();
    document.querySelector(".text-center").style.display='none'
    document.querySelector("#formip").style.display='none'
    document.querySelector(".loading").style.display='block'
    setTimeout(function(){ 
      document.querySelector(".loading").style.display='none'
      document.querySelector(".sent-message").style.display='block'
    }, 3000);
  }
</script>
